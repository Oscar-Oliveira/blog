<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.author.url }}">{{ site.title }}</a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <!-- <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a> -->
      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ site.baseurl }}{{ node.url }}" targer="_self">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
    </nav>

    <a class="sidebar-mini-nav" href="{{ site.baseurl }}/index.html"><i class="fas fa-home"></i></a>
    <a class="sidebar-mini-nav" href="https://github.com/oscar-oliveira" target="_blank"><i class="fab fa-github-square"></i></a>
    <a class="sidebar-mini-nav" href="https://www.linkedin.com/in/oscaroliveira/" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a class="sidebar-mini-nav" href="https://www.mendeley.com/profiles/oscar-oliveira1/" target="_blank"><i class="fab fa-researchgate"></i></a>

 </div>
</div>
